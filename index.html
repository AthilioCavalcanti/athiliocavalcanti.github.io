<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athílio Cavalcanti</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/grid.css">
</head>
<body>
  <header class="h-main">
    <div class="container">
      <div class="logo">
        ATHÍLIO CAVALCANTI
      </div>
      <nav class="navbar">
        <ul>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Portfólio</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Sobre</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="hero">
    <div class="container">
      <div class="profile">
        <img class="profile__image" src="src/images/profile.jpg" alt="Foto de Athílio">
      </div>
      <div class="info">
        <h1 class="info__name">ATHÍLIO CAVALCANTI</h1>
        <p class="info__title">Desenvolvedor Front End</p>
      </div>
    </div>
  </section>
  <section id="portfolio">
    <div class="container">
      <header>
        <h2>Portfólio</h2>
      </header>
    </div>
  </section>
  <section id="about">
    <div class="container">
      <header>
        <h2>Sobre Mim</h2>
      </header>
    </div>
  </section>
  <section id="contact">
    <div class="container">
      <header>
        <h2>Contato</h2>
      </header>
    </div>
  </section>
  <footer>
    <div class="container">
      <p>Desenvolvido por Athílio Cavalcanti</p>
      <ul class="social">
        <li class="social__item">
          <img src="src/images/icon-linkedin.svg" alt="Ícone do linkedin" class="social__icon">
        </li>
        <li class="social__item">
          <img src="src/images/icon-github.svg" alt="Ícone do github" class="social__icon">
        </li>
        <li class="social__item">
          <img src="src/images/icon-instagram.svg" alt="Ícone do instagram" class="social__icon">
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
